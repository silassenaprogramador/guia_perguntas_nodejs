version: '3'
services:

  #NODE Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "80:3000"
    depends_on:
      - "db"
    restart: unless-stopped
    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    #volumes:
    #  - ./docker:/var/lib/mysql
    environment:
      MYSQL_DATABASE: guiaperguntas
      MYSQL_ROOT_PASSWORD: 123456
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
    